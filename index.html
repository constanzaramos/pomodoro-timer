<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
  </head>
  <body>
    <div class="text">
      <h1>Pomodoro Timer</h1>
      <p class="intro-text">
        Este simulador permite realizar ciclos de concentración Pomodoro (25min
        trabajo + 5min descanso). Diseñado para ayudarte a gestionar tu tiempo y
        mejorar tu productividad.
        <button
          id="toggle-info"
          title="¿Cómo funciona?"
          aria-label="¿Cómo funciona?"
          class="info-icon-button"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="#ffffff"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="12" fill="#a771e7" />
            <text
              x="12"
              y="16"
              text-anchor="middle"
              fill="#fff"
              font-size="16"
              font-family="Arial, sans-serif"
              font-weight="bold"
            >
              ?
            </text>
          </svg>
        </button>
      </p>

      <form id="form-pomodoro">
        <div class="tarea-selector" id="tarea-selector"></div>

        <div class="form-group">
          <div>
            <label for="work-time">Tiempo de trabajo (min):</label>
            <input type="number" id="work-time" value="25" min="1" max="60" />
          </div>
          <div>
            <label for="break-time">Tiempo de descanso (min):</label>
            <input type="number" id="break-time" value="5" min="1" max="60" />
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Iniciar</button>
          <button type="button" id="stop-button">Detener</button>
          <button type="button" id="reset-button">Reiniciar</button>
        </div>

        <div class="circle-container">
          <svg class="progress-ring" width="160" height="160">
            <circle class="progress-ring__bg" r="70" cx="80" cy="80" />
            <circle class="progress-ring__circle" r="70" cx="80" cy="80" />
          </svg>
          <div id="timer-display" class="timer-text">00:00</div>
        </div>
        <div id="status-display">Estado: Listo</div>
      </form>

      <div class="session-history">
        <h2>Historial de sesiones</h2>
        <div class="button-group">
          <button id="view-history" type="button">Ver historial</button>
          <button id="clear-history" type="button">Borrar historial</button>
        </div>
        <ul id="history-list"></ul>
      </div>
    </div>

    <script src="pomodoro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <audio id="sound-work-start" src="assets/bell-notification-337658.mp3"></audio>
    <audio id="sound-break-start" src="assets/ding-101492.mp3"></audio>
    <audio id="sound-end" src="assets/ding-80828.mp3"></audio>
  </body>
</html>
