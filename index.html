<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
  </head>
  <body>
    <div class="text">
      <h1>Pomodoro Timer</h1>
      <p>
        Este simulador permite realizar ciclos de concentración Pomodoro (25min
        trabajo + 5min descanso). Diseñado para ayudarte a estudiar o trabajar
        de forma más agradable.
      </p>
      <form id="form-pomodoro">
        <label for="work-time">Tiempo de trabajo (min):</label>
        <input type="number" id="work-time" value="25" min="1" max="60" />

        <label for="break-time">Tiempo de descanso (min):</label>
        <input type="number" id="break-time" value="5" min="1" max="60" />

        <div class="button-group">
          <button type="submit">Iniciar</button>
          <button type="button" id="stop-button">Detener</button>
          <button type="button" id="reset-button">Reiniciar</button>
        </div>

        <div class="circle-container">
          <svg class="progress-ring" width="160" height="160">
            <circle class="progress-ring__bg" r="70" cx="80" cy="80" />
            <circle class="progress-ring__circle" r="70" cx="80" cy="80" />
          </svg>
          <div id="timer-display" class="timer-text">00:00</div>
        </div>
        <div id="status-display">Estado: Listo</div>
      </form>

      <div class="session-history">
        <h2>Historial de sesiones</h2>
        <div class="button-group">
          <button id="view-history" type="button">Ver historial</button>
          <button id="clear-history" type="button">Borrar historial</button>
        </div>
        <ul id="history-list"></ul>
      </div>
    </div>

    <script src="pomodoro.js"></script>
  </body>
</html>
